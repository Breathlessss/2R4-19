<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <h1>Форма заказа пиццы</h1>
    <!--get \ post (Отправить) ! в реальном сайте делать этот тег-->
    <form action="#" method="GET">
      <!---- ПИцца (Маргарита / 4 сыра / Пеперони / Чизбургер / Гавайская)
       Добавки (Сыр / Мясо / Грибы/ Оливки / Ананасы / Ветчина)
       Количество
       Оплата ( карта / нал)
       Адрес доставки
       ИМя
       Телефон-->
       Ваше имя: <input type="text" name="usr_name">
       
       <br>
       Ваш телефон: <input type="tel" name="usr_tel">
       <br>
       Ваша почта: <input type="email" name="usr_mail">
       <br>
       Адрес доставки: <input type="text" name="usr_address">
       <br>
       Секретный код: <input type="password">
       <br>
       Дата доставки: <input type="date" name="usr_name">
       <br>
       Время доставки: <input type="time" name="usr_name">
       <br>
       Сколько будет пицц? <input type="number" name="count" min="2" max="5" step=".5">
      <br>
      <h3>Выберите пиццу</h3>
      <input type="radio" name="sort" value="Маргарита"> Маргарита <br>
      <input type="radio" name="sort"> 4 сыра <br>
      <input type="radio" name="sort"> Пеперони<br>
      <input type="radio" name="sort"> Чизбургер <br>
      <input type="radio" name="sort"> Гавайская <br>
      <h3>Способ оплаты</h3>
      <label>
          <input type="radio" name="pay"> Картой
      </label>
      <input id="cash" type="radio" name="pay"> <label for="cash">Наличными</label>
      <h3>Что добавить к пицце?</h3>
      <input type="checkbox" name="add1"> Грибы<br>
      <input type="checkbox" name="add2"> Сыр<br>
      <input type="checkbox" name="add3"> Мясо<br>
      <input type="checkbox" name="add4"> Помидоры<br>
      <input type="checkbox" name="add5"> Оливки<br>
      

      <br>
       <input type="submit" value="Тык сюда">
      <input type="reset" value="Тык отсюда">
      <!--type="button"-->
    </form> 
</html>
